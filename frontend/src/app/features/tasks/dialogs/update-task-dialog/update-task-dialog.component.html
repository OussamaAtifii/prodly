<h2 mat-dialog-title>Update task</h2>
<mat-dialog-content>
  <form
    [formGroup]="updateTaskForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-6 w-96 py-6"
  >
    <!-- Title field -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
        >Title</label
      >
      <input
        type="text"
        id="title"
        formControlName="title"
        class="border border-gray-300 p-2 rounded-md w-full focus:ring-2 focus:ring-fun-blue-700 focus:outline-none"
      />
      <app-print-error [control]="updateTaskForm.get('title')" />
    </div>

    <!-- Description field -->
    <div>
      <label
        for="description"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Description</label
      >
      <input
        type="text"
        id="description"
        formControlName="description"
        class="border border-gray-300 p-2 rounded-md w-full focus:ring-2 focus:ring-fun-blue-700 focus:outline-none"
      />
    </div>
    <!-- Priority field -->
    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700 mb-1"
        >Priority</label
      >
      <select
        id="priority"
        formControlName="priority"
        class="border border-gray-300 p-2 rounded-md w-full focus:ring-2 focus:ring-fun-blue-700 focus:outline-none"
      >
        @for (priority of priorities; track $index) {
          <option [value]="priority.value">{{ priority.viewValue }}</option>
        }
      </select>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="flex gap-4">
  <!-- Cancel button -->
  <button
    mat-dialog-close
    class="px-4 py-2 bg-gray-200 text-sm text-gray-700 rounded-md font-medium hover:bg-gray-300 focus:ring-2 focus:ring-fun-blue-500 focus:outline-none transition duration-200 hover:cursor-pointer"
  >
    Cancel
  </button>

  <!-- Submit button -->
  <button
    (click)="onSubmit()"
    [disabled]="updateTaskForm.invalid"
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="px-4 py-2 bg-fun-blue-700 text-sm text-white font-semibold rounded-lg hover:contrast-125 focus:outline-none transition duration-300 hover:cursor-pointer"
  >
    Create
  </button>
</mat-dialog-actions>
