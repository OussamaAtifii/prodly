<div
  class="flex flex-col justify-center gap-3 rounded-lg bg-gray-100 p-4 shadow-sm"
>
  <p class="text-base font-semibold text-gray-700">{{ title() }}</p>
  <div>
    @if (loading()) {
      <app-spinner />
    } @else {
      <p class="text-2xl font-bold text-gray-900">+{{ summary().current }}</p>
      <p class="text-sm text-gray-500">
        {{ summary().percentage }}% more from last month
      </p>
    }
  </div>
</div>
